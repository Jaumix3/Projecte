<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
    <link rel="stylesheet" href="../css/compte.css"> 
</head>

<body>

    <header>
        <a href="index.html">
            <img src="../assets/img/logo.png" alt="Logo" class="logo">
        </a>
    </header>
    <script src="../js/registre.js"></script>
    <main>
        <form action="#" method="POST">
            <h2>Crear un compte</h2>
            <label for="nom">Nom complet</label> 
        
            <input type="text" id="nom" name="nom" required>

            <label for="correu">Correu electrònic</label>
            <input type="email" id="correu" name="correu" required>

            <label for="pass">Contrasenya</label>
            <input type="password" id="pass" name="pass" required>

            <label for="pass2">Repeteix la contrasenya</label>
            <input type="password" id="pass2" name="pass2" required>

            <button type="submit">Registrar-se</button>

            <p>Ja tens un compte? <a href="formulari.html">Inicia sessió aquí</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; JJ'S Sound Systems</p>
    </footer>

</body>
</html>
